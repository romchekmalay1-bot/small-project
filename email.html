<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 40px;
        }

        .contact-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 16px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input:focus, textarea:focus {
            border-color: #ff33a6; /* Pink border */
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #ff33a6;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff148f;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <label>Name</label>
        <input type="text" placeholder="Your Name">

        <label>Email</label>
        <input type="email" placeholder="Your Email">

        <label>Message</label>
        <textarea placeholder="Your Message"></textarea>

        <button class="btn">Send Message</button>
    </div>
    <a href="index.html"></a>

</body>
</html>
