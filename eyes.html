     <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;

        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        p {
            color: #777;
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 22px;
            margin-top: 20px;
        }

        .card {
            background:white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0 6px;
            font-size: 18px;
        }

        .card .price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .reset-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background: #ff2975;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
        }
